<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UseClevr Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Floating Chat Button -->
  <div id="floating-button">
    <img src="./assets/avatar.png" alt="UseClevr Avatar" />
  </div>

  <!-- Chat Widget -->
  <div id="chat-widget" class="hidden">
    <div class="widget-header">
      <img src="./assets/avatar.png" class="header-avatar" />
      <span>UseClevr Assistant</span>
      <button id="close-widget">Ã—</button>
    </div>

    <div id="messages"></div>

    <div id="typing" class="hidden">UseClevr is typing...</div>

    <div id="input-area">
      <input id="user-input" placeholder="Ask UseClevr..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
